        //parcours par el
        for(const node of document.body.childNodes){ //si on fait children a la place de childsNordeon recupere plus les texte (on utilise plus ca)
            console.log(node);
        }
        console.log(document.querySelector("#liste li:last-child"));

        //pop up qui s'affichent avec tagname de l'elmenet du DOM
