    <script> // output single object
        
    function pow (x,n){
        if (n<=0){
            alert("impossible");
        }
        else{
            let res = x;
            for (let i = 0; i < n-1; i++) {
                res *= x;
            }
            return res;
        }
        //if isNaN(x){} is Not a Number
    }
